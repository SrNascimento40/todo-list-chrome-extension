<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To do list</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./assets/style/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>My tasks</h1>

      <button id="btnCreator" role="button">Create Task</button>
      <div id="newItem">
        <input type="text" placeholder="digite sua nova task" />
        <button id="btnAddTask" role="button">Save</button>
        <button id="btCancelTask" role="button">Cancel</button>
      </div>
      <ul class="todo-items"></ul>
    </main>
    <script src="./assets/javascript/index.js"></script>
  </body>
</html>
